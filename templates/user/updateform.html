{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="user">

				<form id="update-form" name="updateForm" method="post" action="/user/update">
					{% csrf_token %}
					<input type="hidden" name="no" value="{{ authuser.no }}">
					<label class="block-label" for="name">이름</label>
					<input id="name" name="name" type="text" value="{{ request.session.authuser.name }}">

					<label class="block-label" for="email">이메일</label>
					<h4>{{ authuser.email }}</h4>
					
					<label class="block-label">패스워드</label>
					<input name="password" type="password" value="{{ authuser.password }}">
					
					<fieldset>
						<legend>성별</legend>
						{% if authuser.gender == "female" %}
							<label>여</label> <input type="radio" name="gender" value="female" checked="checked">
							<label>남</label> <input type="radio" name="gender" value="male">
						{% else %}
							<label>여</label> <input type="radio" name="gender" value="female">
							<label>남</label> <input type="radio" name="gender" value="male" checked="checked">
						{% endif %}
					</fieldset>
						
					<input type="submit" value="수정하기">
					
				</form>
			</div>
{% endblock %}
